<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div#box1 {
	background: blue;
	width: 400px;
	height: 200px;
}
</style>
<script>
function fadeOut(el){
	var elem = document.getElementById(el);
	elem.style.transition = "opacity 0.5s linear 0s"; 
	elem.style.opacity = 0;	
}

</script>
</head>
<body>
<button onclick="fadeOut('box1');">Click for fade out</button>
<button onclick="fadeIn('box1');">Click for fade in</button>
<div id="box1">This is my box ...</div>
</body>
</html>
