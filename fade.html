<!DOCTYPE html>
<html>
<head>
<!--style element for css-->
<style type="text/css">
div#box1 {
	background: blue;
	width: 350px;
	height: 200px;
}
</style>
<!--script element for JavaScript-->
<script>
function fadeOut(el){
	var elem = document.getElementById(el);
	elem.style.transition = "opacity 1.0s linear 0s"; 
	elem.style.opacity = 0;	
}
function fadeOut(el){
	var elem = document.getElementById(el);
	elem.style.transition = "opacity 1.0s linear 0s"; 
	elem.style.opacity = 1;
}

</script>
</head>
<body>
<!--div element-->
<button onclick="fadeOut('box1');">Click for fade out</button>
<button onclick="fadeIn('box1');">Click for fade in</button>
<div id="box1">This is my box that changes color ...</div>

</body>
</html>
