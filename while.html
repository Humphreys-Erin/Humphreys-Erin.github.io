

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>
<h3>While the defined number is less than 8, run the code</h4>

<p id="demo"></p>

<script>
var text = "";
var i = 5;
while (i < 8) {
	text += "<br>Number " + i + " is < 8";
	i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
