<!DOCTYPE html>
<html>
   <head>
       <h2>Conditional Statement</h2>
   </head>
   
   <body>

<p id="demo"></p>

	<script>
		var one = prompt("Which do you prefer: cows or chickens?");
		var two = "chickens";
		var answer;
		
		if (one === two)
			{answer = "Chickens are my favorite!";}

		else
			{answer = "I like cows but I like chickens more.";  }
			document.getElementById("demo").innerHTML = answer;
	</script>
