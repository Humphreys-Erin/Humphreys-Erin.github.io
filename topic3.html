<!--JSON Parse, Stringify-->
<!DOCTYPE html>
<html>
<head>
    <title>Learning Topic 3</title>
    
</head>
    <body>

<h2>JSON parse</h2>

<p id="demo"></p>

<script>
var info = '{"name":"Miley", "age":10, "faves":"purple and pizza"}'
var obj = JSON.parse(info);
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age + ", " + obj.faves;
</script>
        
<h2>JSON stringify</h2>

<p id="demo"></p>

<script>
var obj = { name: "Miley", age: 10, faves: "purple and pizza" };
var string = JSON.stringify(obj);
document.getElementById("demo").innerHTML = string;
</script>
