/*
As long as the condition is true, the code will execute. 
*/

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var farmAnimals = ["cows", "pigs", "chickens", "goats", "horses", "sheep", "rabbits"];
var text = " ";
var howLong;
var i;
for (i = 0, howLong = farmAnimals.length, text = " ";
		i < howLong; i++) {
	text += farmAnimals[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
